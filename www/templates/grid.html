<ion-view view-title="Your grid">

    <ion-content ng-click="hideKeyboard($event)" class="grid-view energized-bg">
        <grid-progress></grid-progress>
        <div class="wrapper">
            <div ng-repeat="item in items" class="grid-item" ng-class="itemWidth">
                <div class="set" ng-model="gridValue" ng-click="showKeyboard($event, $index)"
                     ng-class="item.value == 0 ? 'noshow' : ''">{{ item.value }}
                </div>
                <span ng-show="item.value == 0" class="fillable"
                      ng-class="($index == activeField ? 'active' : '')"></span>
            </div>
        </div>

    </ion-content>
    <ion-digit-keyboard settings="keyboardSettings" ng-show="keyboardVisible"></ion-digit-keyboard>
</ion-view>
