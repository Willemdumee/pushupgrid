<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/ion-digit-keyboard-master/dist/ion-digit-keyboard.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
  </head>

  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>
    <script id="day-modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">Push-ups added</h1>
          <button class="button button-clear button-positive" ng-click="closeModal()">Close</button>
        </ion-header-bar>

        <ion-content class="padding congrats">
          <div class="padding">
            <h1 class="padding-top text-center">CONGRATULATIONS</h1>
            <h3 class="text-center">You've done</h3>
            <h2 class="text-center">{{ addedPushups }}</h2>
            <h3 class="text-center">on {{ addedDay | date:'dd MMM yyyy' }}</h3>
          </div>

        </ion-content>
      </ion-modal-view>
      </script>
  </body>
</html>
